<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sevgilime Sürpriz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
      color: #ff6b81;
    }

    p {
      font-size: 1.5em;
      margin: 20px;
    }

    img {
      width: 300px;
      height: auto;
      margin: 15px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 107, 129, 0.5);
    }

    /* Kalp animasyonu */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff6b81;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translate(-200px, -800px) rotate(45deg);
        opacity: 0;
      }
    }

    /* Audio kontrol */
    audio {
      margin-top: 20px;
      outline: none;
    }

  </style>
</head>
<body>

  <!-- Kalpler -->
  <div class="heart" style="left:10%; animation-duration:6s;"></div>
  <div class="heart" style="left:30%; animation-duration:5s;"></div>
  <div class="heart" style="left:50%; animation-duration:7s;"></div>
  <div class="heart" style="left:70%; animation-duration:6s;"></div>
  <div class="heart" style="left:90%; animation-duration:8s;"></div>

  <!-- Başlık ve mesaj -->
  <h1>Mutlu Yıldönümüz!</h1>
  <p>Seni çok seviyorum ❤️</p>

  <!-- Fotoğraflar -->
  <img src="foto1.jpg" alt="Fotoğraf 1">
  <img src="foto2.jpg" alt="Fotoğraf 2">
  <img src="foto3.jpg" alt="Fotoğraf 3">

  <!-- Müzik -->
  <audio controls autoplay loop>
    <source src="muzik.mp3" type="audio/mpeg">
    Tarayıcınız audio elementini desteklemiyor.
  </audio>

</body>
</html>
